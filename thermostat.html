<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Thermostat</title>
  <link rel="stylesheet" href="stylesheet.css">
  <script type="text/javascript" src="src/Thermostat.js"></script>
  <script src="src/jquery.js"></script>
  <script src="jqapp.js"></script> 
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<body>
  <div class="content">
    <div class="box">
      <div class="title">Thermostat</div>
    </div>
    <div class="box">    
      <div id="temp"></div>
      <img class="degree" id="temp2" src="/public/images/degreec.png">
    </div>
    <div class="box">
      <div id="controls">
        <button type="button" id="up" onclick="upClick()" > <img src="/public/images/tempup.png"> </button>
        <button type="button" id="down" onclick="downClick()" > <img src="/public/images/tempdown.png"> </button>
        &nbsp; Power Saving Mode : <input type="checkbox" id="psmbox" onclick="psmCheck()" checked>
      </div>
    </div>
    <div id="marginbox"><button type="button" id="reset" onclick="resetClick()" > RESET </button></div>
    <div id="weatherbox">Find Local Weather Details</div>
    <div class="box">
    <div id="city"> Enter Location: 
      <input type="text" id="city_choice" />
      <button type="button" id="get_weather" onclick="get_weather"> Search </button>
    </div>
    <div class="box">
      <div id="name"></div>
      <div id="temperature"></div>
      <div id="degrees" class="hidden"> &#8451 </div>
      <div id="condition"></div>
    </div>
  </div>
  </div>
</body>
</html>
