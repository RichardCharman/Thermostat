<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Thermostat</title>
  <link rel="stylesheet" href="stylesheet.css">
  <script type="text/javascript" src="src/Thermostat.js"></script>
  <script src="src/jquery.js"></script>
  <script src="jqapp.js"></script> 
</head>
<body>
  <div class="content">
    <div class="box">
      <div class="title">Thermostat</div>
    </div>
    <div class="box">    
      <div id="temp"></div>
      <img class="degree" id="temp2" src="/public/images/degreec.png">
    </div>
    <div class="box">
      <div id="controls">
        <button type="button" id="up" onclick="upClick()" > <img src="/public/images/tempup.png"> </button>
        <button type="button" id="down" onclick="downClick()" > <img src="/public/images/tempdown.png"> </button>
        &nbsp; Power Saving Mode : <input type="checkbox" id="psmbox" onclick="psmCheck()" checked>
      </div>
    </div>
    <div id="reset"><p><button type="button" id="reset" onclick="resetClick()" > RESET </button></p></div>   
  </div>
</body>
</html>
